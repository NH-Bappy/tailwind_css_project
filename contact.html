<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-white shadow-md py-4">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold text-indigo-600">Naimul Hasan</h1>
            <ul class="flex gap-6">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    <!-- Main Section -->
    <main class="container mx-auto px-6 py-12 grid md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <section>
            <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
            <form class="bg-white p-6 rounded shadow space-y-4">
                <input type="text" placeholder="Your Name" class="w-full border rounded px-3 py-2" required>
                <input type="email" placeholder="Your Email" class="w-full border rounded px-3 py-2" required>
                <input type="text" placeholder="Your Address" class="w-full border rounded px-3 py-2" required>
                <textarea rows="4" placeholder="Your Message" class="w-full border rounded px-3 py-2"
                    required></textarea>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send</button>
            </form>
        </section>

        <!-- Map Section -->
        <section class="bg-white p-6 rounded shadow flex items-center justify-center">
            <!-- Google Maps embed placeholder -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.736624407214!2d90.36969237499476!3d23.75673907868947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bfc7718932b9%3A0x2b54a2b6f43a98e5!2sMirpur%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1730440709000!5m2!1sen!2sbd"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
